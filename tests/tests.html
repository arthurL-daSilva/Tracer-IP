<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado Dinâmico</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .elements {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .line {
            border: 0;
            height: 1px;
            width: 100%;
            background-color: #000;
            margin-top: 50px;
        }

        .quadrado {
            flex: 1; /* Ocupa todo o espaço disponível */
            background-color: #4CAF50;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="elements">
        <hr class="line">
        <div class="quadrado">
            <!-- O quadrado preencherá todo o espaço disponível -->
        </div>
    </div>
</body>
</html>
